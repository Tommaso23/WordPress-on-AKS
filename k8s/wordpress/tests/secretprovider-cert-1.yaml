apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-tls
  namespace: wordpress
spec:
  provider: azure
  secretObjects:                            # secretObjects defines the desired state of synced K8s secret objects
    - secretName: ingress-tls-wordpress
      type: kubernetes.io/tls
      data: 
        - objectName: letsentest
          key: tls.key
        - objectName: letsentest
          key: tls.crt
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "9a9c4a5d-3a74-4833-96d1-3430b2ba3c0f"
    keyvaultName: "kv-test-njff4zl3-itn"     
    objects: |
      array:
        - |
          objectName: letsentest
          objectType: secret
    tenantId: "ea940877-ee38-4d12-9bc2-9d1f97d25dd7" 
