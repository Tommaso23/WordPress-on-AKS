apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      securityContext:
        fsGroup: 1001
      containers:
      - name: wordpress
        image: bitnami/wordpress:6.4.2
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: wordpress-storage
          mountPath: /bitnami/wordpress
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: WORDPRESS_DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: keyvault-secrets
              key: mysql-database-user
        - name: WORDPRESS_DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: keyvault-secrets
              key: mysql-database-host
        - name: WORDPRESS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keyvault-secrets
              key: mysql-database-password
        - name: ALLOW_EMPTY_PASSWORD
          value: "no"
        - name: WORDPRESS_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: keyvault-secrets
              key: mysql-database-name
      volumes:
      - name: wordpress-storage
        persistentVolumeClaim:
          claimName: pvc-nfs
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "keyvault-secret-class"